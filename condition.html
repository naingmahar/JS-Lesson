<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="container">
                <h2>Calculator</h2>
                <div class="mt-4 p-5 bg-secondary text-white rounded">
                <div class="mb-3 mt-3">
                    <label for="email">Number 1:</label>
                    <input type="number" class="form-control" id="email" placeholder="Enter Number 3" name="email">
                </div>
                <div class="mb-3">
                    <label for="pwd">Number 2:</label>
                    <input type="number" class="form-control" id="pwd" placeholder="Enter Number 2" name="pswd">
                </div>
                <div class="mb-3">
                    <label for="operator">Operator:</label>
                    <input type="text" class="form-control" onchange="calculator()" id="operator" placeholder="Enter Operator eg.( + , - , / , * )" name="pswd">
                </div>
                </div>
            </div>
    
            <div class="container">
                <h2>Result</h2>
                <div class="mt-4 p-5 bg-secondary text-white rounded">
                <div class="mb-3 mt-3" id="result"></div>
                </div>
            </div>
        </div>


        <script>
            function calculator(){
                const number1 = parseInt(String(document.getElementById("email").value))
                const number2 = parseInt(String(document.getElementById("pwd").value))
                const operator = document.getElementById("operator").value

                let result = ""
                let label = (res) =>`${number1} ${operator} ${number2} = ${res}`

                if(operator == "+"){
                    const add = number1 + number2
                    result = label(add)
                }
                if(operator == "-"){
                    const sub = number1 - number2
                    result = label(sub)
                }
                if(operator == "/"){
                    const divid = number1 / number2
                    result = label(divid)
                }
                if(operator == "*"){
                    const multi = number1 * number2
                    result = label(multi)
                }

                document.getElementById("result").innerHTML =  `<p> ${result} </p>`
            }
        </script>
    </body>
</html>
