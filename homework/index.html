<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./township.js"></script>
</head>
<body>
  
<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="javascript:void(0)">Yangon City List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
        
        </ul>
        <form class="d-flex">
          <input class="form-control me-3" type="text" placeholder="Search Yangon City">
        </form>
      </div>
    </div>
</nav>
<div class="container" style="margin-top: 20px;">
    <div class="row" id="ui"> 
    </div>
</div>

<script>
    function randonColor(){ 
        const colors = ["bg-primary","bg-success","bg-info","bg-warning","bg-danger","bg-secondary","bg-dark"]
        let randon = Math.floor(Math.random() * colors.length);
        return colors[randon]
    }
    function generateUi(){
        let ui = ""
        for (let index = 0; index < townships.length; index++) {
            const township = townships[index];
            
            const template = `<div class="col-xl-6">
            <div class="card">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="p-5 ${randonColor()} text-white rounded border border-0">
                            <h4>${index+1}</h4>
                        </div>
                    </div>
                    <div class="col-lg-9 p-3">
                        <h5>${townships[index].township_en}</h5>
                        <h5>${townships[index].township_mm}</h5>
                    </div>
                </div>
            </div>
        </div>`
        ui += template
        }
        document.getElementById("ui").innerHTML = ui
    }
    generateUi()
</script>
</body>
</html>
